    <header>
        <nav class="navbar fixed-top justify-content-center p-0 subpageNav">
            <a class="navbar-brand m-auto" href="http://nerdlab.miami/">
                <img class="logo"  width="47px" height="50px" src="images/nerdlab-cube.png" alt="nerdlab logo"/>

        </nav>
    </header>

    <div id="titleSection" class="container-fluid h-100">
        <div id="titleSectionOverlay"class="container-fluid text-center h-100 p-0" >

            <!-- having trouble keeping the download icons top left with position absolute it gets messed up so I moved to below the title the whole time -->
            <!-- <div id="download-container"> -->
            <div id="titleRow" class="row m-0 align-items-center">
                <div class="col p-0">
                    <p id="gameTitleText"class="h1 text-center m-0 px-4">Game Title</p>

                </div>
            </div>

            <div class="downloadContainer row py-3 m-0 text-center">

                <!-- CANNOT GET THE DOWNLOAD ICONS CENTERED!!! -->

                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img class="downloadIcon d-block mx-auto" src="images/appstore.png" alt="available on appstore"/>
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img class="downloadIcon d-block mx-auto"src="images/googleplay.png" alt="available on google play"/>
                </a>

            <!-- fix scroll in in mobile! -->

            <div class="row justify-content-center align-items-end py-3">
                <img id="downarrow" height="30px" src="images/arrow.png" alt="more content below" />
            </div>
        </div>

    </div>



    <div id="awards" class="container-fluid pt-5 pb-5 text-center">
        <img class="img-thumbnail" src="images/balefirelabs.png" alt="Balefire Top Rated EdApp Award badge" />
        <img class="img-thumbnail" src="images/aejmc-firstplace.png" alt="AEJMC Web Competition badge" />
        <img class="img-thumbnail" src="images/seriousplay.png" alt="Serious Play award badge" />
    </div>

    <div id="demoSection" class="container-fluid h-auto">
        <iframe id="demovimeo" src="https://player.vimeo.com/video/210962496" width="640" height="356" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                <p class="question">Question</p>

            </li>
            <li>

        <ul class="socialmedia">
